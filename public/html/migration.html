<!DOCTYPE html>
<html>
	<head>
		<title>TechM AMT Migrations</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<!-- Optional theme -->
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/my-style.css"/>
		<!-- <link rel="stylesheet" type="text/css" href="../css/debug-styles.css"/> -->
	</head>
	<body class="container-fluid">
		<div class="col-lg-12">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid margin5">
				    <div class="navbar-header">
				    	<a class="navbar-brand" href="/">TechM App Migration Tool</a>
				    </div>
				    <ul class="nav navbar-nav">
				    	<li><a href="/">Home</a></li>
				    	<li class="active"><a href="/migration">Migration Tool</a></li>
				    	<li><a href="/reports">Reports</a></li>
				    	<li><a href="/wiki">User Wiki</a></li>
				    	<li><a href="/contacts">Contact</a></li>
				    </ul>
				    <a href="#" class="float-right"><img src="images/logo_techm.png"/></a>
			  	</div>		  	    
			</nav>
		</div>
		<div class="col-lg-12">
			<h3>Migration Tool</h3>
			<hr/>
			<form class="container col-lg-12" action="/migration" method="POST">
				<div class="margin5">
                    <legend>Platform</legend>
					<div class="col-lg-12">
                        <label class="col-lg-3">Operating System</label>
                        <select class="col-lg-3" name="operatingSystem">
							<option></option>
							<option>Red Hat</option>
							<option>CentOS</option>
							<option>Ubuntu</option>
							<option>Fedora</option>
						</select>
                    </div>							
            	</div>
				<div class="margin5">
					<legend>Source</legend>
					<div class="col-lg-12">
						<label class="col-lg-3">Source Location</label>					
						<input class="col-lg-3" type="text" placeholder="Source IP" name="sourceIp" required data-ng-model="sourceIp" id="sourceIp"/>
						<input class="col-lg-6" type="text" placeholder="(specific path)" name="sourceLocation" data-ng-model="sourceLocation" id="sourceLocation"/>
					</div>
					<div class="margin5">
						<div class="col-lg-6">
							<label class="col-lg-6">Username</label>
							<input class="col-lg-6" type="text" placeholder="root" name="sourceUsername" required data-ng-model="sourceUsername" id="sourceUsername"/>
						</div>
						<div class="col-lg-6">
							<label class="col-lg-6">Password</label>
							<input class="col-lg-6" type="text" placeholder="root password" name="sourcePassword" required data-ng-model="sourcePassword" id="sourcePassword"/>
						</div>
					</div>				
				</div>				
				<div class="margin5">
					<legend>Destination</legend>
					<div class="col-lg-12">
						<label class="col-lg-3">Destination Location</label>
						<input class="col-lg-3" type="text" placeholder="Destination IP" name="destIp" required data-ng-model="destIp" id="destIp"/>
					    <input class="col-lg-6" type="text" placeholder="(specific path)" name="destLocation" data-ng-model="destLocation" id="destLocation"/>
					</div>
					<div class="margin5">
						<div class="col-lg-6">
							<label class="col-lg-6">Username</label>
							<input class="col-lg-6" type="text" placeholder="root" name="destUsername" required data-ng-model="destUsername" id="destUsername"/>
						</div>
						<div class="col-lg-6">
							<label class="col-lg-6">Password</label>
							<input class="col-lg-6" type="text" placeholder="root password" name="destPassword" required data-ng-model="destPassword" id="destPassword"/>
						</div>
					</div>
				</div>				
				<div class="margin5">
                    <legend>Migration Objects</legend>
					<div class="col-lg-12 row">
						<div class="col-lg-4">
	                        <label class="col-lg-12">Web Servers</label>
	                        <span class="col-lg-12">
								<input type="checkbox" name="apacheTomcat" data-ng-model="apacheTomcat" id="apacheTomcat" onchange="specificPathChange(this, 'Apache Tomcat')" />
								<label>Apache Tomcat</label>
							</span>
							<span class="col-lg-12">
	                            <input type="checkbox" name="nodejsServer" data-ng-model="nodejsServer" id="nodejsServer" onchange="specificPathChange(this,'Node.JS server')" />
								<label>NodeJS</label>
							</span>
							<span class="col-lg-12">
	                            <input type="checkbox" name="jbossServer" data-ng-model="jbossServer" id="jbossServer" onchange="specificPathChange(this,'JBOSS Server')" />
								<label>JBOSS</label>
							</span>
							<span class="col-lg-12">
	                            <input type="checkbox" name="nginxServer" data-ng-model="nginxServer" id="nginxServer" onchange="specificPathChange(this,'Nginx server')" />
								<label>Nginx</label>
							</span>
						</div>					
						<div class="col-lg-4">
							<label class="col-lg-12">Database Servers</label>
	                        <span class="col-lg-12">
								<input type="checkbox" name="mysqlServer" data-ng-model="mysqlServer" id="mysqlServer" onchange="specificPathChange(this, 'MySQL Server')" />
								<label>MySQL Server</label>
							</span>
						</div>
						<div class="col-lg-4">			
							<label class="col-lg-12">Authentication</label>
	                        <span class="col-lg-12">
								<input type="checkbox" name="ldapServer" data-ng-model="ldapServer" id="ldapServer" onchange="specificPathChange(this, 'LDAP Server')" />
								<label>LDAP Server</label>
							</span>
						</div>						
                    </div>
            	</div>
				<div class="col-lg-12 margin5">
					<div class="col-lg-12">
						<input class="col-lg-4" type="reset" value="Reset"/>
						<input class="col-lg-4" type="submit" value="Start Migration!"/>
					</div>
				</div>
			</form>
			<!--<div class="col-lg-4">
				<div class="margin5">
					<legend>Migration Progress</legend>
					<div class="progress">
					  	<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
					    	<span class="sr-only">% Complete</span>
						</div>
					</div>
				</div>
			</div>-->
		</div>		
		<!-- Latest compiled and minified JavaScript -->
		<!--<script src="../js/bootstrap.min.js"></script>-->
	</body>
	<footer class="footer container text-center text-muted">Tech Mahindra 2016 &#0169; All Rights Reserved.</footer>
	<script>
	function specificPathChange(element, context)
	{
		if(element.checked) {			
			alert("Please be sure to set specific path (if required) for " + context + "!");
			if(context == "Apache Tomcat")
			{
				document.getElementById('sourceLocation').value = '/opt/tomcat/';
				document.getElementById('destLocation').value = '/opt/tomcat/';
			}
		}
		if(!element.checked) {
			if(context == "Apache Tomcat")
			{
				document.getElementById('sourceLocation').value = '';
				document.getElementById('destLocation').value = '';
			}
		}
	}
	</script>
</html>
